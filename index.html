<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: black;
            margin: 0rem;
            overflow: hidden;
        }

        p {
            font-family: 'Space Mono', monospace;
            font-size: clamp(3rem, 10vw, 10rem);
            color: white;
            padding: 0rem clamp(1rem, 2vw, 3rem);
            border-radius: clamp(0.4rem, 0.75vw, 1rem);
        }

        .background {
            background-image: url('img1.png');
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            filter: blur(1.99px); /* Adjust the blur value to your preference */
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }

        .content {
            font-style: normal;
            text-shadow: 0 0 5px #ffffff;
            font-size: 32px;
            user-select: none;
        }

        .but > * {   
            color: rgb(255, 255, 255);
            font-style: normal;
            text-shadow: 0 0 5px #ffffff;
            font-size: 32px;
            user-select: none;
        }

        button {
            background-color: transparent;
            border-left-color: transparent;
            border-right-color: transparent;
            border-top-color: transparent;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }

        button:hover {
            background-color: transparent;
            box-shadow: 0 5px  #ff0080 , 0 -5px  #247c97;
            transform: translateY(4px);
        }

        button:active {
            background-color: transparent;
            box-shadow: 0 5px  rgb(215, 127, 11) , 0 -5px  rgba(195, 169, 0, 0.676);
            transform: translateY(4px);
        }
    </style>
    <title>Home Page</title>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <p data-value="Hello World."> 
            Hello World.
        </p>
    </div>
    <div class="but">
        <button onclick="handleButtonClick()">
            Let's Go!
        </button>
    </div>
    <footer style="text-align: center; color: white; text-shadow: 0 0 5px#ffffff; font-size: 20px;"> 
        Developed by Apoorv and Brinda</footer>
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ.1234567890";
        let interval = null;
        const audio = new Audio('bg_audio.mp3');
        const contentDiv = document.querySelector('.content');

        document.querySelector("p").onmouseover = event => {  
            audio.play();
            let iteration = 0;
            clearInterval(interval);

            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return event.target.dataset.value[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                if(iteration >= event.target.dataset.value.length){ 
                    clearInterval(interval);
                }

                iteration += 1 / 5;
            }, 30);
        };

        function handleButtonClick() {
            console.log("Button clicked!");

            const audio2 = new Audio('bg_but.mp3');
            audio2.play();
            setTimeout(function() {
                window.open("index2.html", "_self");
            }, 450);
        }
    </script>
</body>
</html>
